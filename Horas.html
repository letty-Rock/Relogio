<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horas</title>
    <style>
      #horas {
        width: 400px;
        background-color: rgb(15, 164, 223);
        color: black;
        font-size: 80px;
        text-align: center;
        margin: 0 auto;
      }
      #date {
        width: 400px;
        background-color: rgb(116, 194, 224);
        color: black;
        font-size: 20px;
        text-align: center;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="horas">...</div>
    <div id="date">..</div>
  </body>
  <script>
    function horas() {
      var data = new Date()
      var hr = data.getHours()
      var min = data.getMinutes()
      var s = data.getSeconds()
      var dia = data.getDate()
      var mes = data.getMonth()
      var ano = data.getFullYear()

      var tempo_total = hr + ':' + min + ':' + s
      var tempo = window.document.getElementById('horas')
      tempo.innerHTML = tempo_total

      var date_all = dia + ':' + mes + ':' + ano
      var date = window.document.getElementById('date')
      date.innerHTML = date_all
    }
    setInterval(date, 1000)
    setInterval(horas, 1000)
  </script>
</html>
