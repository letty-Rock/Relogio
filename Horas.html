<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horas</title>
    <style>
      #horas {
        width: 400px;
        background-color: aquamarine;
        color: black;
        font-size: 80px;
        text-align: center;
        margin: 0 center;
      }
    </style>
  </head>
  <body>
    <div id="horas">...</div>
  </body>
  <script>
    function horas() {
      var data = new Date()
      var hr = data.getHours()
      var min = data.getMinutes()
      var s = data.getSeconds()

      var tempo_total = hr + ':' + min + ':' + s
      var tempo = window.document.getElementById('horas')
      tempo.innerHTML = tempo_total
    }
    setInterval(horas, 1000)
  </script>
</html>
